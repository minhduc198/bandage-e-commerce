<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" />
    <title>Bandage E-Commerce</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- HEADER DESKTOP -->
    <div class="relative z-20 bg-grey px-[35px] lg:container py-9 ease-linear duration-200 menu md:bg-white">
      <div class="md:flex items-center flex-nowrap md:gap-[0]">
        <div class="flex items-center justify-between w-full flex-shrink-0 md:w-fit flex-1">
          <div class="text-black capitalize font-bold text-2xl">bandage</div>
          <div class="flex gap-[24px] md:hidden">
            <img class="w-6 h-6" src="../public/icons/icn-search.svg" alt="" />
            <img class="w-6 h-6" src="../public/icons/icn-shopping-cart.svg" alt="" />
            <img class="w-6 h-6 cursor-pointer hamburger-menu" src="../public/icons/icn-menu.svg" alt="" />
          </div>
        </div>

        <!-- MENU DESKTOP -->
        <nav class="hidden md:flex ml-[20px] xl:ml-[80px] 2xl:ml-[120px] gap-[30px] md:flex-row md:gap-5 flex-shrink-0">
          <a href="/" class="text-3xl text-grey-100 md:text-sm md:font-bold">Home</a>
          <a href="/product" class="text-3xl text-grey-100 md:text-sm md:font-bold"> Product </a>
          <a href="/about" class="text-3xl text-grey-100 md:text-sm md:font-bold"> About us </a>
          <a href="/pricing" class="text-3xl text-grey-100 md:text-sm md:font-bold"> Pricing </a>
          <a href="/contact" class="text-3xl text-grey-100 md:text-sm md:font-bold"> Contact </a>
        </nav>
        <div class="hidden md:gap-[20px] items-center ml-[40px] lg:gap-[45px] xl:ml-[200px] 2xl:ml-[240px] md:flex">
          <div class="text-sm text-blue capitalize">Login</div>
          <div class="flex bg-blue rounded-[5px] px-[25px] py-[15px] w-[214px] justify-between cursor-pointer">
            <div class="font-bold text-sm text-white">Become a member</div>
            <img class="slide" src="../public/icons/arrow-right.svg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <!-- HEADER MOBILE -->
    <nav
      class="menu-mobile bg-grey pt-[60px] pb-[98px] relative z-10 opacity-0 -mt-[392px] flex flex-col gap-y-[30px] items-center ease-linear transition-all duration-200 md:hidden">
      <a href="/" class="text-3xl text-grey-100">Home</a>
      <a href="/product" class="text-3xl text-grey-100">Product</a>
      <a href="/pricing" class="text-3xl text-grey-100">Pricing</a>
      <a href="/about" class="text-3xl text-grey-100">About us</a>
      <a href="/contact" class="text-3xl text-grey-100">Contact</a>
    </nav>

    <!-- RENDER HTML HERE -->
    <div id="root"></div>

    <script type="module" src="./dist/index.js"></script>
    <script type="module" src="./src/router.js"></script>
  </body>
</html>
